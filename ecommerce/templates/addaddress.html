
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Product Details | E-Shopper</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/prettyPhoto.css' %}" rel="stylesheet">
    <link href="{% static 'css/price-range.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
	<link href="{% static 'css/main.css' %}" rel="stylesheet">
	<link href="{% static 'css/responsive.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'images/ico/apple-touch-icon-57-precomposed.png' %}">
</head><!--/head-->

<body>


<header id="header"><!--header-->
		<div class="header_top"><!--header_top-->
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="contactinfo">
							<ul class="nav nav-pills">
								
								
							</ul>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</header>

    <form method='POST' action="/addaddress/">
        {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4"></label>
      <input type="text" class="form-control" name="housename" placeholder="House_name" required="true">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4"></label>
      <input type="text" class="form-control" name="town" placeholder="town/city" required="true">
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress"></label>
    <input type="text" class="form-control" name="district" placeholder="District" required="true">
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress2"></label>
    <input type="text" class="form-control" name="state" placeholder="state" required="true">
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputZip"></label>
      <input type="number" class="form-control" name="pincode" placeholder="pin_code" required="true">
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip"></label>
      <input type="number" class="form-control" name="mobile" placeholder="mobile" required="true">
    </div>
  </div>
  <div class="form-group">
  </div>
  <button type="submit" class="btn btn-primary" style="margin-left: 70px;">Add</button>
</form>


</body>
</html>
