{% extends 'main.html' %}
{% load static %}
{% block content %}

<section id="main-content"  >
    <section class="wrapper site-min-height">
        <h3><i class="fa fa-angle-right"></i> </h3>
        <div class="row mt " >
            <div class="col-lg-12">
            
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#coupon">
                Add Coupon
              </button>

              <div class="modal fade" id="coupon" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">add coupon</h5>
                     
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                     
                    <div class="modal-body">
                      <form action="{% url 'add_coupon' %}" method="POST">
                        {% csrf_token %}
                       <input type="text" placeholder="discoiunt %" name="discount" id="discount" style="width: 60%;" required />
                       <br>
                       <br>
                       <input type="text" placeholder="coupon_code" name="coupon_code" id="coupon_code" style="width: 60%;" required />
                       
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">submit</button>
                    </div>
                  </form>
                  </div>
                </div>
              </div>


                <div class="content-panel">
                    <h4><i class="fa fa-angle-right"></i>offers</h4>
                    <table id="example" class="table table-striped table-bordered" style="width:100%">

                       
                       
                      
<thead>
<tr>
      
  <th>coupon_code</th>
  <th>discount %</th>
  <th>date</th>
  <th>valid</th>
  <th>Action</th>
  


</tr>
</thead>
<tbody>
{% for coupon in Coupon %}
<tr>

  <td>{{coupon.coupon_code}}</td>
  <td>{{coupon.offer}}</td>
  <td>{{coupon.date}}</td>
  <td>{{coupon.status}}</td>

  <td><a href="{%  url 'coupon_delete' pk=coupon.id %}" class="btn btn-danger">Delete</a></i></td>                                            
          
</tr>
{% endfor %}
</tbody>
</table>

              </div>


            </div>
        </div>
      
  </section><!--/wrapper -->
</section>   


{% endblock %}
