{% extends "main.html" %}
{% load static %}
    {% block content %}

	<style>
		table {
			border: 1px solid #ccc;
			border-collapse: collapse;
			margin: 0;
			padding: 0;
			width: 100%;
			table-layout: fixed;
		}
	
		table caption {
			font-size: 1.5em;
			margin: .5em 0 .75em;
		}
	
		table tr {
			background-color: #f8f8f8;
			border: 1px solid #ddd;
			padding: .35em;
		}
	
		table th,
		table td {
			padding: .625em;
			text-align: center;
		}
	
		table th {
			font-size: .85em;
			letter-spacing: .1em;
			text-transform: uppercase;
		}
	
		@media screen and (max-width: 600px) {
			table {
				border: 0;
			}
	
			table caption {
				font-size: 1.3em;
			}
	
			table thead {
				border: none;
				clip: rect(0 0 0 0);
				height: 1px;
				margin: -1px;
				overflow: hidden;
				padding: 0;
				position: absolute;
				width: 1px;
			}
	
			table tr {
				border-bottom: 3px solid #ddd;
				display: block;
				margin-bottom: .625em;
			}
	
			table td {
				border-bottom: 1px solid #ddd;
				display: block;
				font-size: .8em;
				text-align: right;
			}
	
			table td::before {
				/*
		* aria-label has no advantage, it won't be read inside a table
		content: attr(aria-label);
		*/
				content: attr(data-label);
				float: left;
				font-weight: bold;
				text-transform: uppercase;
			}
	
			table td:last-child {
				border-bottom: 0;
			}
		}
	</style>


<div class="col-md-12 col-sm-3">
	                  	  <div class="content-panel"  >
	                  	  	  <h4><i class="fa fa-angle-right"></i> Basic Table</h4>
	                  	  	  <hr>

                             <input name="search" type="text" placeholder="search">

		                      <table class="table">
		                          <thead>
		                          <tr>
		                              <th scope="col">id</th>
		                              <th scope="col">First_Name</th>
		                              <th scope="col">Last_Name</th>
		                              <th scope="col">Username</th>
                                      <th scope="col">Email</th>
                                    
                                      <th scope="col">Delete</th>

		                          </tr>
		                          </thead>


                                  <tbody>
                                     {% for user in users %}
						            <tr>
						            <td scope="row" data-label="id">{{user.id}}</td>
						        	<td scope="row" data-label="First_Name">{{user.first_name}}</td>
						           	<td scope="row" data-label="Last_Name">{{user.last_name}}</td>
						        	<td scope="row" data-label="Username">{{user.username}}</td>
                                    <td scope="row" data-label="Email">{{user.email}}</td>
                            
							
                          
                          
                    
        
                       
						</tr>
						{% endfor %}
                       </tbody> 
		                          
		                      </table>
	                  	  </div>
	                  </div>


    {% endblock %}
